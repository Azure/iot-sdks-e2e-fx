    patch:
      tags:
      - "registry"
      summary: "update the device twin for the given deviceId"
      operationId: "Registry_PatchDeviceTwin"
      consumes:
      - "application/json"
      parameters:
      - name: "connectionId"
        in: "path"
        description: "Id for the connection"
        required: true
        type: "string"
      - name: "deviceId"
        in: "path"
        required: true
        type: "string"
      - in: "body"
        name: "props"
        required: true
        schema:
          type: "object"
