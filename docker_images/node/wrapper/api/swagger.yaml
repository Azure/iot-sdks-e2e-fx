        schema:
          $ref: "#/definitions/certificate"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/connectResponse"
      x-swagger-router-controller: "Module"
  /module/createFromEnvironment/{transportType}:
    put:
      tags:
      - "module"
      summary: "Create a module client using the EdgeHub environment"
