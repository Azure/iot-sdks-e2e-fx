      - "registry"
      summary: "gets the device twin for the given deviceid"
      operationId: "Registry_GetDeviceTwin"
      produces:
      - "application/json"
      parameters:
      - name: "connectionId"
        in: "path"
        description: "Id for the connection"
        required: true
        type: "string"
      - name: "deviceId"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
