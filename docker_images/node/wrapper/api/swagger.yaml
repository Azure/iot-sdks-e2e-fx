    patch:
      tags:
      - "module"
      summary: "Updates the device twin"
      operationId: "Module_PatchTwin"
      consumes:
      - "application/json"
      parameters:
      - name: "connectionId"
        in: "path"
        description: "Id for the connection"
        required: true
