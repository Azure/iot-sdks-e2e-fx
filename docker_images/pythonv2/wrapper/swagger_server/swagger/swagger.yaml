---
swagger: "2.0"
info:
  description: "REST API definition for End-to-end testing of the Azure IoT SDKs.\
    \  All SDK APIs that are tested by our E2E tests need to be defined in this file.\
    \  This file takes some liberties with the API definitions.  In particular, response\
    \ schemas are undefined, and error responses are also undefined."
  version: "1.0.0"
  title: "Azure IOT End-to-End Test Wrapper Rest Api"
tags:
- name: "wrapper"
  description: "APIs that transcend the individual SDKs"
- name: "module"
  description: "ModuleClient APIs"
- name: "device"
  description: "DeviceClient APIs"
- name: "service"
  description: "ServiceClient APIs"
- name: "registry"
  description: "registry APIs"
schemes:
- "https"
produces:
- "application/json"
paths:
  /wrapper/capabilities:
    get:
      tags:
      - "wrapper"
      summary: "Get capabilities for this test wrapper"
      operationId: "wrapper_get_capabilities"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "OK"
          schema:
            type: "object"
      x-swagger-router-controller: "swagger_server.controllers.wrapper_controller"
  /wrapper/cleanup:
    put:
      tags:
      - "wrapper"
      summary: "verify that the clients have cleaned themselves up completely"
      operationId: "wrapper_cleanup"
      parameters: []
      responses:
        200:
          description: "OK"
      x-swagger-router-controller: "swagger_server.controllers.wrapper_controller"
  /wrapper/message:
    put:
      tags:
      - "wrapper"
      summary: "log a message to output"
      operationId: "wrapper_log_message"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "msg"
        required: true
        schema:
          type: "object"
      responses:
        200:
          description: "OK"
      x-swagger-router-controller: "swagger_server.controllers.wrapper_controller"
  /wrapper/flags:
    put:
      tags:
      - "wrapper"
      summary: "set flags for the wrapper to use"
      operationId: "wrapper_set_flags"
      consumes:
      - "application/json"
      parameters:
      - in: "body"
        name: "flags"
        required: true
        schema:
          type: "object"
      responses:
        200:
          description: "OK"
      x-swagger-router-controller: "swagger_server.controllers.wrapper_controller"
  /wrapper/networkDisconnect:
    put:
      tags:
      - "wrapper"
      summary: "simulate a network disconnection"
      operationId: "wrapper_network_disconnect"
      parameters:
      - name: "disconnectionType"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
      x-swagger-router-controller: "swagger_server.controllers.wrapper_controller"
  /wrapper/networkReconnect:
    put:
      tags:
      - "wrapper"
      summary: "Reconnect the network after a simulated network disconnection"
      operationId: "wrapper_network_reconnect"
      parameters: []
      responses:
        200:
          description: "OK"
      x-swagger-router-controller: "swagger_server.controllers.wrapper_controller"
  /registry/connect:
    put:
      tags:
      - "registry"
      summary: "Connect to registry"
      description: "Connect to the Azure IoTHub registry.  More specifically, the\
        \ SDK saves the connection string that is passed in for future use."
      operationId: "registry_connect"
      parameters:
      - name: "connectionString"
        in: "query"
        description: "connection string"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/connectResponse"
      x-swagger-router-controller: "swagger_server.controllers.registry_controller"
  /registry/{connectionId}/disconnect/:
    put:
      tags:
      - "registry"
      summary: "Disconnect from the registry"
      description: "Disconnects from the Azure IoTHub registry.  More specifically,\
        \ closes all connections and cleans up all resources for the active connection"
      operationId: "registry_disconnect"
      parameters:
      - name: "connectionId"
        in: "path"
        description: "Id for the connection"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
      x-swagger-router-controller: "swagger_server.controllers.registry_controller"
  /registry/{connectionId}/moduleTwin/{deviceId}/{moduleId}:
    get:
      tags:
      - "registry"
      summary: "gets the module twin for the given deviceid and moduleid"
      operationId: "registry_get_module_twin"
      produces:
      - "application/json"
      parameters:
      - name: "connectionId"
        in: "path"
        description: "Id for the connection"
        required: true
        type: "string"
      - name: "deviceId"
        in: "path"
        required: true
        type: "string"
      - name: "moduleId"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            type: "object"
      x-swagger-router-controller: "swagger_server.controllers.registry_controller"
    patch:
      tags:
      - "registry"
      summary: "update the module twin for the given deviceId and moduleId"
      operationId: "registry_patch_module_twin"
      consumes:
      - "application/json"
      parameters:
      - name: "connectionId"
        in: "path"
        description: "Id for the connection"
        required: true
        type: "string"
      - name: "deviceId"
        in: "path"
        required: true
        type: "string"
      - name: "moduleId"
        in: "path"
        required: true
        type: "string"
      - in: "body"
        name: "props"
        required: true
        schema:
          type: "object"
      responses:
        200:
          description: "OK"
      x-swagger-router-controller: "swagger_server.controllers.registry_controller"
  /registry/{connectionId}/deviceTwin/{deviceId}:
    get:
      tags:
      - "registry"
      summary: "gets the device twin for the given deviceid"
      operationId: "registry_get_device_twin"
      produces:
      - "application/json"
      parameters:
      - name: "connectionId"
        in: "path"
        description: "Id for the connection"
        required: true
        type: "string"
      - name: "deviceId"
        in: "path"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            type: "object"
      x-swagger-router-controller: "swagger_server.controllers.registry_controller"
    patch:
      tags:
      - "registry"
      summary: "update the device twin for the given deviceId"
      operationId: "registry_patch_device_twin"
      consumes:
      - "application/json"
      parameters:
      - name: "connectionId"
        in: "path"
        description: "Id for the connection"
        required: true
        type: "string"
      - name: "deviceId"
        in: "path"
        required: true
        type: "string"
      - in: "body"
        name: "props"
        required: true
        schema:
          type: "object"
      responses:
        200:
          description: "OK"
      x-swagger-router-controller: "swagger_server.controllers.registry_controller"
  /module/connect/{transportType}:
    put:
      tags:
      - "module"
      summary: "Connect to the azure IoT Hub as a module"
