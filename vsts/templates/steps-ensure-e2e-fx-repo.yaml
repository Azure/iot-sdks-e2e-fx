    mkdir $(Horton.FrameworkRoot) &&
    cd $(Horton.FrameworkRoot) &&
    git clone https://github.com/Azure/iot-sdks-e2e-fx . &&
    git checkout $(Horton.FrameworkRef) &&
    git log -1
