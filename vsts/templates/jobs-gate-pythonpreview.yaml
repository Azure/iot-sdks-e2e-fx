jobs:
- template: jobs-build-docker-image.yaml
  parameters:
    language: $(Horton.Language)
    repo: $(Horton.Repo)
    commit: $(Horton.Commit)
    forced_image: $(Horton.ForcedImage)

- job: "test"
  dependsOn:
    - "build_linux_container"
  strategy:
    matrix:
      edgehub_module_mqtt: { suite: edgehub_module_mqtt }
      iothub_module_and_device_mqtt: { suite: iothub_module_and_device_mqtt }
      edgehub_module_mqtt_async: { suite: edgehub_module_mqtt, async: yes }
      iothub_module_and_device_mqtt_async: { suite: iothub_module_and_device_mqtt, async: yes }

  steps:
  - template: steps-deploy-and-run-pytest.yaml
    parameters:
      language: $(Horton.Language)
      forced_image: $(Horton.ForcedImage)
      suite: $(suite)

