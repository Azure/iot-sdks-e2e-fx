parameters:
  language: ''
  scenario: ''
  transport: ''
  job_name: ''
  extra_args: ''
  log_folder_name: ''

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    architecture: 'x64'
  condition: and(succeeded(), ne(variables['skipTest'],'yes'))

- powershell: $(Horton.FrameworkRoot)/scripts/setup/setup-python36.ps1
  workingDirectory: $(Horton.FrameworkRoot)
  displayName: 'Install python libs'
  condition: and(succeeded(), ne(variables['skipTest'],'yes'))

- powershell: $(Horton.FrameworkRoot)/scripts/run-pytest-module.ps1 ${{ parameters.scenario }} ${{ parameters.transport }} ${{ parameters.language }} $(Build.SourcesDirectory)/TEST-${{ parameters.log_folder_name }}.xml ${{ parameters.log_folder_name }} ${{ parameters.extra_args }}
  workingDirectory: $(Horton.FrameworkRoot)
  displayName: 'PYTEST: ${{ parameters.scenario }} ${{ parameters.transport }} ${{ parameters.language }} $(Build.SourcesDirectory)/TEST-${{ parameters.log_folder_name }}.xml ${{ parameters.log_folder_name }} ${{ parameters.extra_args }}'
  condition: and(succeeded(), ne(variables['skipTest'],'yes'))
  env:
    IOTHUB_E2E_CONNECTION_STRING: $(IOTHUB-E2E-CONNECTION-STRING)
    IOTHUB_E2E_REPO_ADDRESS: $(IOTHUB-E2E-REPO-ADDRESS)
    IOTHUB_E2E_REPO_USER: $(IOTHUB-E2E-REPO-USER)
    IOTHUB_E2E_REPO_PASSWORD: $(IOTHUB-E2E-REPO-PASSWORD)
