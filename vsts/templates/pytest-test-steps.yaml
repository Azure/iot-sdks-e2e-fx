parameters:
  language: ''
  scenario: ''
  transport: ''
  job_name: ''
  extra_args: ''
  junit_suite_name: ''
  log_folder_name: ''

steps:

- script: |
    export IOTHUB_E2E_EDGEHUB_CA_CERT=$(sudo cat /var/lib/iotedge/hsm/certs/edge_owner_ca*.pem | base64 -w 0)
    mkdir $(Horton.FrameworkRoot)/results
    cd $(Horton.FrameworkRoot)/test-runner
    python3 -u -m pytest -v --scenario ${{ parameters.scenario }} --transport=${{ parameters.transport }} --${{ parameters.language }}-wrapper --junitxml=$(Build.SourcesDirectory)/TEST-${{ parameters.log_folder_name }}.xml -o junit_suite_name=${{ parameters.junit_suite_name }} ${{ parameters.extra_args }}

  displayName: 'run tests ${{ parameters.scenario }} ${{ parameters.language }} ${{ parameters.transport }}'
  condition: and(succeeded(), ne(variables['skipTest'],'yes'))
  env:
    IOTHUB_E2E_CONNECTION_STRING: $(IOTHUB-E2E-CONNECTION-STRING)
    IOTHUB_E2E_REPO_ADDRESS: $(IOTHUB-E2E-REPO-ADDRESS)
    IOTHUB_E2E_REPO_USER: $(IOTHUB-E2E-REPO-USER)
    IOTHUB_E2E_REPO_PASSWORD: $(IOTHUB-E2E-REPO-PASSWORD)

