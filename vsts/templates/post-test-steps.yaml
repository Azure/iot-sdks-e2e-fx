parameters:
  job_name: $(Agent.JobName)
  language: ''

steps:
- script: |
   python3 $(Horton.FrameworkRoot)/test-runner/remove_edgehub_device.py
  displayName: 'remove devices'
  env:
    IOTHUB_E2E_CONNECTION_STRING: $(IOTHUB-E2E-CONNECTION-STRING)
    IOTHUB_E2E_REPO_ADDRESS: $(IOTHUB-E2E-REPO-ADDRESS)
    IOTHUB_E2E_REPO_USER: $(IOTHUB-E2E-REPO-USER)
    IOTHUB_E2E_REPO_PASSWORD: $(IOTHUB-E2E-REPO-PASSWORD)
  condition: always()

- task: PublishTestResults@2
  displayName: 'Publish Test Results **/TEST-*.xml'
  condition: always()

- script: |
    $(Horton.FrameworkRoot)/scripts/fetch-logs.sh ${{ parameters.language }}
    mkdir $(Horton.FrameworkRoot)/results/__${{ parameters.job_name }}
    mv $(Horton.FrameworkRoot)/results/logs/* $(Horton.FrameworkRoot)/results/__${{ parameters.job_name }}/
  displayName: 'Fetch logs'
  condition: always()

- task: CopyFiles@2
  displayName: 'Copy result files to artifact staging'
  inputs:
    SourceFolder: '$(Horton.FrameworkRoot)/results'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
  condition: always()

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'Result for $(Build.DefinitionName) $(Build.BuildId)'
  condition: always()


