      node8_mqttws_iothub_module:   { suite: node8_mqttws_iothub_module }
      node8_mqttws_edgehub_module:  { suite: node8_mqttws_edgehub_module }
      node8_amqp_iothub_module:     { suite: node8_amqp_iothub_module }
